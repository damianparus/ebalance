version: "3.8"

services:
  mongodb:
    container_name: mongodb-ebalance
    image: mongo
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/init/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - 27017:27017
    restart: unless-stopped
